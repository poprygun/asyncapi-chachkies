asyncapi: 2.0.0
info:
  title: Account Service
  version: 1.0.0
  description: This service is in charge of processing user signups
channels:
  user/signedup:
    subscribe:
      operationId: signUp
      message:
        $ref: '#/components/messages/signUp'
components:
  messages:
    signUp:
      name: signUp
      payload:
        $ref: '#/components/schemas/signUpPayload'
  schemas:
    signUpPayload:
      type: object
      properties:
        displayName:
          type: string
          description: Name of the user
        email:
          type: string
          format: email
          description: Email of the user